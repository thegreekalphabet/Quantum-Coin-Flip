<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Coin Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quantum Coin Flipper</h1>
        <div class="coin" id="coin">
            <div class="heads">H</div>
            <div class="tails">T</div>
        </div>
        <button id="flipButton">Flip Quantum Coin</button>
        <div id="result"></div>
        <div class="quantum-info">
            <h2>How it works:</h2>
            <p>This quantum coin flip simulator represents the quantum superposition principle. Until observed, the coin exists in both states simultaneously!</p>
            <p>Probability: |ψ⟩ = 1/√2(|H⟩ + |T⟩)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
